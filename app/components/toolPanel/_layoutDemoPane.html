<div>
    <h5>Select a demo layout</h5>

    <md-radio-group ng-model='activeResume._activeVersion'>
        <md-radio-button ng-repeat="(k,v) in activeResume.versions" ng-value="k" aria-label="{{ k }}">
            {{ k }}
        </md-radio-button>
    </md-radio-group>


    <h5 style='margin-bottom:0;'>Reset Demo</h5>
    <md-button class='md-primary' ng-click='loadSampleResume()'>Reset To Sample Resume</md-button>
</div>
