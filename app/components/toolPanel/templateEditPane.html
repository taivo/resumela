<div>
    <md-input-container>
        <label>Which template?</label>
        <md-select ng-model="selectedTemplate">
            <md-option ng-repeat="templateName in editableTemplates" value="{{templateName}}">{{templateName}}</md-option>
        </md-select>
    </md-input-container>

    <template-editor template-id='layout/resume.html' template-model='activeResume'></template-editor>
</div>
