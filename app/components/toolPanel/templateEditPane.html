<div>
    <md-input-container style='margin-bottom:0;'>
        <label>Select</label>
        <md-select ng-model="selectedTemplate">
            <md-option ng-repeat="template in editableTemplates" ng-value="template">{{template.name}}</md-option>
        </md-select>
    </md-input-container>

    <template-editor template-id='{{selectedTemplate.templateId}}' template-model='templateModel'></template-editor>
</div>
