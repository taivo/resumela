<div>
    <md-input-container>
        <label>Which template?</label>
        <md-select ng-model="selectedTemplate">
            <md-option ng-repeat="(name, templateId) in editableTemplates" value="{{templateId}}">{{name}}</md-option>
        </md-select>
    </md-input-container>

    <template-editor template-id='{{selectedTemplate}}' template-model='activeResume'></template-editor>
</div>
