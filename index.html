<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc4/angular-material.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="resumela.css">
  </head>

  <body layout='column' ng-app='resumela'>
    <md-toolbar class='md-tall no-print'>
      <div layout='row' style='margin:1em 2em;'>
        <div style='padding-right:1em;margin-right:1em;border-right:1px solid #777;'>
          <h2>R&eacute;sum&eacute;la Demo</h2>
          <div style='font-size: 14px; color:#aaa;'>Separate resume style from content for faster editing</div>
        </div>
        <div ng-repeat='n in [1,2,3]' style='border:1px solid #ccc;height:100px;width: 70px;text-align:center;font-size:10px;margin-right:1em;padding:2em 0;'>
          mock <span style='display:inline-block;'>layout {{n}}</span>
        </div>
      </div>
    </md-toolbar>

    <md-content class='app-canvas'>
      <div layout='row' ng-controller='ResGenController'>
        <div class='preview-area'>
          <div resume='activeResume' resume-layout='layout1' ng-cloak></div>
        </div>

        <div flex class='no-print control-area'>
          <tool-panel></tool-panel>
        </div>
      </div>
    </md-content>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://gitcdn.xyz/repo/taivo/ng-json-display/master/dist/ng-json-display.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/item.js"></script>
    <script src="app/layout.js"></script>
    <script src="app/edit-tool.js"></script>
    <script src="app/services.js"></script>
  </body>
</html>
