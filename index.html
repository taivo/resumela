<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="assets/css/resumela.css">
  </head>

  <body layout='column' ng-app='resumela'>
    <md-toolbar class='no-print md-medium-tall'>
      <div style='margin:1em 2em;'>
          <h2>
            <span class='padding-right-2x border-right-light'>R&eacute;sum&eacute;la Demo</span>
            <span class='padding-horiz-1x' style='font-size:14px;'>Separate resume style from content for faster editing</span>
          </h2>
      </div>
    </md-toolbar>

    <md-content class='app-canvas'>
      <div layout='row' ng-controller='ResGenController'>
        <div class='preview-area'>
          <div resume='activeResume' resume-layout='activeResume.getActiveLayout()' ng-cloak></div>
        </div>

        <div flex class='no-print control-area'>
          <tool-panel></tool-panel>
        </div>
      </div>
    </md-content>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://gitcdn.xyz/repo/taivo/ng-json-display/master/dist/ng-json-display.min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/shared/services/resumeManagerService.js"></script>

    <script src="app/shared/layout/resumeDirective.js"></script>
    <script src="app/shared/layout/sectionDirective.js"></script>
    <script src="app/shared/layout/blockDirective.js"></script>
    <script src="app/shared/layout/columnDirective.js"></script>
    
    <script src="app/shared/item/itemDirective.js"></script>
    <script src="app/shared/item/candidateItemDirective.js"></script>
    <script src="app/components/toolPanel/toolPanelDirective.js"></script>
  </body>
</html>
