<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <link rel="stylesheet" href="bundle.min.css"/>
  </head>

  <body layout='column' ng-app='resumela' ng-strict-di>
    <md-toolbar class='no-print md-medium-tall'>
      <div style='margin:1em 2em;'>
          <h2>
            <span class='padding-right-2x border-right-light'>R&eacute;sum&eacute;la Demo</span>
            <span class='padding-horiz-1x' style='font-size:14px;'>Separate résumé style from content for faster editing</span>
          </h2>
      </div>
    </md-toolbar>

    <md-content class='app-canvas'>
      <div layout='row' ng-controller='ResGenController'>
        <div class='preview-area' template-reloader>
          <div resume='activeResume' resume-layout='activeResume.getActiveLayout()' ng-cloak></div>
        </div>

        <div flex class='no-print control-area'>
          <tool-panel></tool-panel>
        </div>
      </div>
    </md-content>

    <script src="bundle.min.js"></script>
  </body>
</html>
