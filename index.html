<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- build:css bundle.min.css -->
    <link rel="stylesheet" href="assets/libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/css/resumela.css">
    <!-- endbuild -->
  </head>

  <body layout='column' ng-app='resumela' ng-strict-di>
    <md-toolbar class='no-print md-medium-tall'>
      <div style='margin:1em 2em;'>
          <h2>
            <span class='padding-right-2x border-right-light'>R&eacute;sum&eacute;la Demo</span>
            <span class='padding-horiz-1x' style='font-size:14px;'>Separate résumé style from content for faster editing</span>
          </h2>
      </div>
    </md-toolbar>

    <md-content class='app-canvas'>
      <div layout='row' ng-controller='ResGenController'>
        <div class='preview-area' template-reloader>
          <div resume='activeResume' resume-layout='activeResume.getActiveLayout()' ng-cloak></div>
        </div>

        <div flex class='no-print control-area'>
          <tool-panel></tool-panel>
        </div>
      </div>
    </md-content>

    <!-- build:js bundle.min.js -->
    <script src="assets/libs/moment/moment.js"></script>
    <script src="assets/libs/angular/angular.js"></script>
    <script src="assets/libs/angular-animate/angular-animate.js"></script>
    <script src="assets/libs/angular-aria/angular-aria.js"></script>
    <script src="assets/libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="assets/libs/angular-material/angular-material.js"></script>
    <script src="assets/libs/ngstorage/ngStorage.js"></script>
    <script src="assets/libs/ng-json-display/src/ng-json-display.js"></script>

    <script src="assets/libs/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="assets/libs/angular-ui-ace/ui-ace.js"></script>

    <script src="app/app.templates.js"></script>
    <script src="app/app.js"></script>

    <script src="app/common/services/resumeManagerService.js"></script>

    <script src="app/components/layout/resumeDirective.js"></script>
    <script src="app/components/layout/sectionDirective.js"></script>
    <script src="app/components/layout/blockDirective.js"></script>
    <script src="app/components/layout/columnDirective.js"></script>
    <script src="app/components/item/itemDirective.js"></script>
    <script src="app/components/item/candidateItemDirective.js"></script>
    <script src="app/components/toolPanel/toolPanelDirective.js"></script>

    <script src="app/components/templateEditor/templateEditor.js"></script>
    <script src="app/components/templateEditor/templateReloader.js"></script>
    <!-- endbuild -->
  </body>
</html>
