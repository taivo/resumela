<div class='resume-layout'>
  <block column-layout='single' class='resume-header'>
    <candidate candidate='resume.candidate'></candidate>
  </block>

  <block column-layout='{{blk.columnLayout}}' ng-repeat='blk in resumeLayout.blocks'>
    <column ng-repeat='sectionList in blk.columns'>
      <section header='title' items='resume.getItems(title)' ng-repeat='title in sectionList'></section>
    </column>
  </block>



  <!-- column-layout: single, wide-slim, slim-wide, fifty-fifty -->
  <block column-layout='wide-slim'>
    <column>
      <section header='"EXPERIENCE"' items='resume.jobs'></section>
    </column>

    <column>
      <section header='"SKILLS"' items='resume.skills'></section>
      <section header='"PROJECTS"' items='resume.projects'></section>
      <section header='"EDUCATION"' items='resume.degrees'></section>
      <section header='"PUBLICATIONS"' items='resume.publications'></section>
      <section header='"ACHIEVEMENTS"' items='resume.achievements'></section>
    </column>
  </block>
</div>
