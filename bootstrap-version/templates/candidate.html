<div class='candidate-section'>
  <div class='col-sm-9'>
    <h1 class='no-margin-bottom'>{{candidate.name}}</h1>
    <h5 class='text-primary no-margin-top'>{{candidate.brief}}</h5>

    <div class='row'>
      <div class='col-sm-7'>
        <span><i class='text-primary fa fa-phone'></i> {{candidate.phone}}</span>
      </div>
      <div class='col-sm-5'>
        <span><i class='text-primary fa fa-envelope-o'></i> {{candidate.email}}</span>
      </div>
    </div>

    <div class='row'>
      <div class='col-sm-7'>
        <span><i class='text-primary fa fa-linkedin-square'></i> {{candidate.linkedin}}</span>
      </div>
      <div class='col-sm-5'>
        <span><i class='text-primary fa fa-github'></i> {{candidate.github}}</span>
      </div>
    </div>
  </div>

  <div class='col-sm-3'>
    <div class='bg-success pull-right' style='width:150px;height:150px;border-radius:75px;'>
    </div>
  </div>
</div>
