<div class='job-item'>
  <h3 class='job-title'>{{job.title}}</h3>
  <h4 class='text-primary company-name'>{{job.company}}
    <!--small class='pull-right'>
      <span style='margin-right:2em;'>
        <i class='fa fa-calendar'></i> {{job.fromDate}} - {{job.toDate}}
      </span>
      <span style='margin-right:1em;'>
        <i class='fa fa-map-marker'></i> {{job.location}}
      </span>
    </small-->
  </h4>

  <div class='row text-small'>
    <div class='col-sm-4'>
      <i class='fa fa-calendar'></i> {{job.fromDate}} - {{job.toDate}}
    </div>
    <div class='col-sm-8'>
      <i class='fa fa-map-marker'></i> {{job.location}}
    </div>
  </div>

  <div>{{job.companyBrief}}</div>
  <ul class='li-hilights'>
    <li ng-repeat='bulletPoint in job.hilights'>
      <div>{{bulletPoint}}</div>
    </li>
  </ul>

  <div>
    <span class='used-skill' ng-repeat='sk in job.skills'>{{sk}}</span>
  </div>
</div>
